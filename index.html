<!DOCTYPE html>
<html>
<head>
    <title>Student Marks</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>ABC SCHOOL RESULTS</h1>

    <!-- Search form -->
    <form id="searchForm">
        <label for="rollNo">Enter Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required placeholder="e.g. 101">
        <input type="submit" value="Search">
        <button id="printButton" type="button" disabled>Print Report Card</button>
    </form>

    <!-- Report card container -->
    <div id="reportCardContainer">
        <!-- Report card will be dynamically populated here -->
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
